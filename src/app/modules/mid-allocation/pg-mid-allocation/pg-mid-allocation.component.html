<div class="content-wrapper main-section-container">
    <app-mid-allocation-menus></app-mid-allocation-menus>

    <section class="content">
        <div class="container-fluid p-0">
            <div class="row">
                <div class="col-12" *ngIf="!(isTrack || isForm)">
                    <div class="pull-left d-flex gap-16x mb-4">
                        <div class="search-holder">
                            <!-- <form action=""> -->
                            <div class="input-group">
                                <input type="search" autocomplete="off" [(ngModel)]="searchText" placeholder="search"
                                    aria-describedby="button-addon5" class="form-control">
                                <div class="input-group-append">
                                    <button id="button-addon5" type="submit" class="btn"><i
                                            class="fa fa-search"></i></button>
                                </div>
                            </div>
                            <!-- </form> -->
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped text-center">
                            <thead>
                                <tr>
                                    <th>PAYROW ID</th>
                                    <th class="cur_Header">MID</th>
                                    <th>NAME</th>
                                    <!-- <th>EMAIL</th> -->
                                    <th>ADDRESS</th>
                                    <th class="cur_Header">JOINING DATE</th>
                                    <!-- <th class="cur_Header">SALES PERSON NAME</th> -->
                                    <th>MID ALLOCATION</th>
                                    <th>MERCHANT CONFIG</th>
                                    <!-- <th>TRANSACTION RATE</th> -->
                                </tr>
                            </thead>
                            <tbody class="align-baseline">
                                <tr *ngFor="let merData of merchantList | filter:searchText">
                                    <td>{{merData.payRowId}}</td>
                                    <td>{{merData.merchantId}}</td>
                                    <td>{{merData.merchantName}}</td>
                                    <!-- <td data-tooltip="top" role="tooltip" attr.aria-label="{{merData.emailId}}">
                                        <i class="bi-envelope-open"></i>
                                    </td> -->
                                    <td>
                                        <div class="content" style="margin-left: 4px;" data-toggle="modal"
                                            data-target="#userinfo">
                                            <div class="bi-card-list"></div>
                                        </div>
                                    </td>
                                    <!-- <td class="remarks_one" data-tooltip="top" role="tooltip"
                                        attr.aria-label="{{merData.addressDetails}} {{merData.city}}"><i
                                            class="bi-card-list"></i></td> -->
                                    <td>{{merData.createdDate | date}}</td>
                                    <!-- <td data-tooltip="top" role="tooltip" attr.aria-label="{{merData.addressDetails}}">
                                        {{merData.firstName}}</td> -->
                                        <td><button *ngIf="!merData.merchantId"
                                            class="btn btn-sm btn-sm-cust btn-outline-dark" data-toggle="modal"
                                            data-target="#midAllocate"
                                            (click)="getMerbyId(merData._id)">Process</button>
                                        <span *ngIf="merData.merchantId">Done</span>
                                        <!-- (click)="userDetailsFunc(merData._id)" -->
                                    </td>
                                    <td *ngIf="merData.config===false">
                                        <button class="btn btn-sm btn-sm-cust btn-outline-dark"
                                            (click)="configForm(merData.merchantId,merData.config)">Config</button>
                                    </td>
                                    <td *ngIf="merData.config===true">
                                        <!-- <button class="btn btn-sm btn-sm-cust btn-outline-dark user-list-ibtn"
                                            (click)="configForm(merData.mainMerchantId,merData.config)"><span><img
                                                    src="../../../../assets/images/user_list-icon.svg" alt=""><img
                                                    src="../../../../assets/images/user_list-icon-hover.svg"
                                                    alt=""></span></button> -->
                                        <button class="btn btn-sm btn-sm-cust btn-outline-dark"
                                            (click)="configForm(merData.merchantId,merData.config)">Details</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>


    
                <div id="midAllocate" class="modal fade" role="dialog">
                    <div class="modal-dialog modal-dialog-centered">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <!-- <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Modal Header</h4>
                            </div> -->
                            <div class="modal-body">
                                <div class="row">
                                        <div class="col-lg-6 col-sm-6 col-md-6 col-xl-6 col-xs-12">
                                            <div class="form-group form-floating">
                                                <input type="text" class="form-control" [(ngModel)]="getID"
                                                [ngModelOptions]="{standalone: true}" id="merchantId"
                                                placeholder="Enter Merchant Id" />
                                                <label for="merchantId">Merchant ID</label>
                                            </div>
                                        </div>
                                </div>
                                <!-- <p>Some text in the modal.</p> -->
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default-primary submit" data-dismiss="modal"
                                    (click)="AllocateMID()">Submit</button>
                                <button type="button" class="btn btn-default-primary" data-dismiss="modal"
                                    (click)="close()">Close</button>
                            </div>
                        </div>

                    </div>
                </div>

                <!-- FORM TABS START -->
                <div class="col-12" *ngIf="isForm">

                        <button class="btn btn-default-primary" (click)="edit()"
